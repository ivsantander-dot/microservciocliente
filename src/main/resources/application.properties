spring.application.name=microservciocliente

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/db_inventario?serverTimezone=UTC&useSSL=false
spring.datasource.username=usuario
spring.datasource.password=password_mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=microservicio_inventario.controller